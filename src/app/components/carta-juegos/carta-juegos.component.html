<div class="card-group flex">
    <div class="gamePointer" *ngFor="let juego of juegos" [routerLink]=juego.path>
        <h3>{{juego.name}}</h3>
        <img ngClass=fotoJuegos [src]="juego.image" class="card-img-top gamePhoto" alt="...">
      <div class="card-body">
        <p class="card-text">{{juego.description}}
      </div>
    </div>
  </div>
