<div class="limiter">
  <div class="container-login100" style="background-image: url('assets/gaming.png');">
    <div class="wrap-login100">
      <form class="login100-form validate-form">
        <span class="login100-form-logo">
          <i class="zmdi zmdi-landscape"></i>
        </span>

        <span class="login100-form-title p-b-34 p-t-27">
          Register
        </span>

        <div class="wrap-input100 validate-input" data-validate = "Enter username">
          <input class="input100" type="text" name="mail" placeholder="Mail" [(ngModel)]="email" >
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter password">
          <input class="input100" type="password" name="pass" placeholder="Password" [(ngModel)]="pasword" >
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter usuario">
          <input class="input100" type="text" name="usuario" placeholder="Usuario" [(ngModel)]="usuario">
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" (click)="registrar()">
            Register
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
  
  <router-outlet></router-outlet>
